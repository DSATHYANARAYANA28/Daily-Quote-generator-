<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Daily Quote Generator</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="container">
    <h1>Daily Quote Generator</h1>
    <div id="quote-container">
      <div id="quote" class="quote">Loading quote...</div>
      <div id="author" class="author"></div>
    </div>
    <div class="buttons">
      <button id="next-quote" class="btn">Next Quote</button>
      <button id="favorite-quote" class="btn">‚ù§ Favorite</button>
      <button id="toggle-theme" class="btn">Toggle Dark/Light</button>
      <div class="share-buttons">
        <button id="share-twitter" class="btn">Share Twitter</button>
        <button id="share-facebook" class="btn">Share Facebook</button>
        <button id="share-instagram" class="btn">Share Instagram</button>
      </div>
    </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
